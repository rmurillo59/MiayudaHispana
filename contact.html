<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <div class="topnav" id="mytopnav">
            <a href="index.html" class="active">Home</a>
        <p>Work with a professional accountant on your tax preparation near you!<br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Schedule an Appointment</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Johnson">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1-234-567-8910">
                        </div>

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="ChepoGonzales@Example.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Type of Service">
                        </div>

                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email:</td>

                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>248-891-8654</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>1120 S Lapeer Rd, Oxford MI <br>
                            Third Floor, Ste 250B - Ayuda Hispana <br>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
